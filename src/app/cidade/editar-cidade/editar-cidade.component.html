<h1>Editar Cidade</h1>
<div class="well">
    <form #formCidade="ngForm">        
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" #nome="ngModel" class="form-control" id="nome" name="nome"
                [(ngModel)]="cidade.nome" required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite o nome.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="estado">Estado:</label>
            <input type="text" #estado="ngModel" class="form-control" id="estado" name="estado"
                [(ngModel)]="cidade.estado" required />
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors.required">Digite o estado.</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> Atualizar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/enderecos']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
