<h1>Nova Cidade</h1>
<div class="well">
    <form #formCidade="ngForm">
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" #nome="ngModel" class="form-control" id="nome" name="nome" [(ngModel)]="cidade.nome"
                required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite o nome.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="estado">Estado:</label>
            <ng-select name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="cidade.estado" #estado="ngModel"
                placeholder="Selecione um estado" required>
            </ng-select>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors.required">Selecione o estado.</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary me-2" (click)="inserir()" [disabled]="!formCidade.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> Salvar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/cidades']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
