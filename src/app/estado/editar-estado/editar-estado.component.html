<h1>Editar Estado</h1>
<div class="well">
    <form #formEstado="ngForm">        
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" #nome="ngModel" class="form-control" id="nome" name="nome"
                [(ngModel)]="estado.nome" required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite o nome.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="sigla">Sigla:</label>
            <input type="text" #sigla="ngModel" class="form-control" id="sigla" name="sigla"
                [(ngModel)]="estado.sigla" required mask="SS" />
            <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
                <div [hidden]="!sigla.errors.required">Digite a sigla.</div>
                <div [hidden]="!sigla.errors.mask">A sigla deve conter duas letras.</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formEstado.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> Atualizar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/estados']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
