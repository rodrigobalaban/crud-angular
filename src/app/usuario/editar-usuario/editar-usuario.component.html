<h1>Editar Usu치rio</h1>
<div class="well">
    <form #formUsuario="ngForm">
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" #nome="ngModel" class="form-control" id="nome" name="nome" minlength="2"
                [(ngModel)]="usuario.nome" required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite o nome do usu치rio.</div>
                <div [hidden]="!nome.errors.minlength">
                    O nome deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="login">Login:</label>
            <input type="text" #login="ngModel" class="form-control" id="login" name="login" [(ngModel)]="usuario.login" minlength="2" required />
            <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
                <div [hidden]="!login.errors.required">Digite o login do usu치rio.</div>
                <div [hidden]="!login.errors.minlength">
                    O login deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="senha">Senha:</label>
            <input type="password" #senha="ngModel" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" minlength="2" required />
            <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div [hidden]="!senha.errors.required">Digite a senha do usu치rio.</div>
                <div [hidden]="!senha.errors.minlength">
                    A senha deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="perfil">Perfil:</label>
            <ng-select name="perfil" [items]="perfis" bindLabel="sigla" [(ngModel)]="usuario.perfil" #perfil="ngModel"
                placeholder="Selecione um perfil" required>
            </ng-select>
            <div *ngIf="perfil.errors && (perfil.dirty || perfil.touched)" class="alert alert-danger">
                <div [hidden]="!perfil.errors.required">Selecione o perfil.</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary me-2" (click)="atualizar()" [disabled]="!formUsuario.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> Atualizar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/usuarios']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
