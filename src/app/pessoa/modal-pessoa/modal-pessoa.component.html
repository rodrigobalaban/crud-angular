<div class="modal-header">
    <h4 class="modal-title" id="modalLabel">Pessoa</h4>
    <button type="button" class="btn-close" aria-label="Fechar" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body text-center">
    <div>
        <p>Nome: {{ pessoa.nome }} </p>
        <p>Idade: {{ pessoa.idade }}</p>
        <p>Data Nascimento: {{ pessoa.dataNascimento | mask: 'd0/M0/0000'}} </p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Fechar</button>
</div>
